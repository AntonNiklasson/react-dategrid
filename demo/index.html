<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react-dategrid</title>
  <style>
    body {
      background: white;
      color: #222;
      font: 20px 'Helvetica Neue', helvetica, sans-serif;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
    }

    table {
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="../node_modules/react/umd/react.production.min.js"></script>
  <script src="../node_modules/react-dom/umd/react-dom.production.min.js"></script>
  <script src="../node_modules/prop-types/prop-types.min.js"></script>
  <script src="../node_modules/moment/min/moment.min.js"></script>
  <script src="../node_modules/@babel/standalone/babel.min.js"></script>
  <script src="../dist/react-dategrid.js"></script>
  <script type="text/babel">
    ReactDOM.render(
      <Dategrid now={moment()} renderDay={day => <button>{day}</button>} />,
      document.querySelector('#app')
    );
  </script>
</body>

</html>
